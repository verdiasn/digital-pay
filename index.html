<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalPay - Masuk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl transform transition-all duration-500 scale-95 hover:scale-100"
    >
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-600">DigitalPay</h1>
        <p class="text-gray-500 mt-2">Masuk ke akun Anda</p>
      </div>
      <form action="#" method="POST" class="space-y-6" onsubmit="return validateAndRedirect(event)">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Alamat Email</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all sm:text-sm"
              placeholder="nama@email.com"
              oninput="this.setCustomValidity('')"
              oninvalid="this.setCustomValidity('Format email tidak valid. Mohon sertakan simbol @')"
            />
          </div>
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Kata Sandi</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all sm:text-sm"
              placeholder="••••••••"
            />
          </div>
        </div>
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-gray-900">
              Ingat saya
            </label>
          </div>
          <div class="text-sm">
            <a
              href="lupakatasandi.html"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Lupa Kata Sandi?
            </a>
          </div>
        </div>
        <div>
          <button
            type="submit" 
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300"
          >
            Masuk
          </button>
        </div>
      </form>
      <div class="mt-6 text-center text-sm">
        <p class="text-gray-600">
          Belum punya akun?
          <a
            href="registrasi.html"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            Daftar Sekarang
          </a>
        </p>
      </div>
    </div>

    <script>
      function validateAndRedirect(event) {
        // Cek apakah formulir valid menurut aturan HTML5 (required, type="email", dll.)
        if (event.target.checkValidity()) {
          // Jika valid, hentikan submit form yang biasa (mencegah halaman reload)
          event.preventDefault();
          
          // Lakukan pengalihan halaman ke beranda.html
          window.location.href = 'beranda.html';
          
          return true;
        }
        
        // Jika tidak valid, browser akan otomatis menampilkan pesan error
        return false;
      }
    </script>
  </body>
</html>
