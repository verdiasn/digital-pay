<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Otomatis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-700">
    <header class="bg-white sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">Bayar Otomatis</h1>
            <a href="index-pro.html" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-indigo-700 transition-colors duration-300">Kembali ke Beranda</a>
        </nav>
    </header>
    <main class="py-12 md:py-20">
        <div class="container mx-auto px-4">
            <div class="bg-white p-6 md:p-10 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Atur Pembayaran Tagihan Anda</h2>
                <form class="space-y-6">
                    <div>
                        <label for="tagihan" class="block text-sm font-medium text-gray-700">Jenis Tagihan</label>
                        <select id="tagihan" name="tagihan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Listrik</option>
                            <option>Air</option>
                            <option>Internet & TV Kabel</option>
                        </select>
                    </div>
                    <div>
                        <label for="id-pelanggan" class="block text-sm font-medium text-gray-700">ID Pelanggan</label>
                        <input type="text" id="id-pelanggan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-md hover:bg-indigo-700 transition-colors">Aktifkan Pembayaran Otomatis</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
